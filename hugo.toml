[params.one]
enable = true
title = 'Amateur Radio Representation & Services<br />for the Rest of Us'
body = '''
The amateur radio community is too large, and too diverse to be represented by a single
national entity. The ARRL does a significant amount of very important advocacy and lobbying work for
amateur radio at a national level, but it's membership consists of only 20% of licensed amateurs.
An unknown portion of the other 80%, and some of the 20%, are dissatisfied because the ARRL can not, 
or does not provide the services or representation that reflect their diverse backgrounds, needs, or desires. The 
Radio League of America is currently just an idea being discussed in many circles, under many different
names, to provide services in our amateur radio community to those who's voices are not represented at 
a national level.
'''

