[[params.two.section]]
img = "img/pic01.jpg"
title = 'History of the <br />Radio League of America'
body = '''
There was a time when more than one national ham radio organization existed. The Radio League of America was one
of several in the early days of amateur radio, and were actually the [first to successfully complete a transcontinental relay.](https://earlyradiohistory.us/sec012.htm#part070)
'''

[[params.two.section]]
img = "img/pic02.jpg"
title = 'Reviving the Radio League of America'
body = '''
While the final name of a new organization may be something different, with it's history of being another option, at the forefront of amateur radio technology and service, the RLA
makes an excellent umbrella to start consolidating and gathering the ideas that have been expressed around the need for another
option in our modern and diverse world.
'''

[[params.two.section]]
img = "img/pic03.jpg"
title = 'Would you like to contribute?'
body = '''
  Now is an excellent time to have your voice heard. We are currently just a collection of hams, who have started to attempt
to gather our thoughts collectively in one space. Our current mission is to see if building something like this, for us, is
possible.  
  
  [Join us on Discord](https://discord.gg/MY8xqYEMq) and tell us your thoughts, or to ask for access to contribute to our Notion documentation where we have begun
to gather our thoughts.  
  
  If you are not a user of Discord, more options will be coming soon, but in the meantime you can 
  send an email to admin@radioleagueofamerica.org and we can get you set up to help out.
'''

